<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ui-Beauty Product Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Bestie</h1>
      <div class="features">
        <p>SALE</p>
        <p>PRODUCT</p>
        <p>JOURNAL</p>
        <p>ABOUT</p>
      </div>
      <div class="cart">
        <p>CART</p>
        <i class="fa-solid fa-cart-arrow-down"></i>
      </div>
    </nav>
    <div class="empty"></div>
    <div class="above">
      <img src="assets/model.jpeg" alt="model" />
      <div class="right">
        <p>We are <span>Bestie</span></p>
        <h2>A House of<br />Beauty & <br />Well-Being</h1>
        <button>Discover More <i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
    <div class="bottom">
      <div class="texty">
        <div class="left">
          <h1><span>Luxuriously</span> Simple,</h1>
          <h1><span>Naturally</span> Potent.</h1>
        </div>
        <div class="right">
          <p>
            Our beauty philoaophy is<br />founded on simple, timeless<br />virtues
            such as plenty of water,<br />plants, light, and balance.
          </p>
          <button>SHOP NOW <i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
      <div class="last">
        <img src="assets/rose.png" alt="rose" />
        <p>Natural Rose</p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/25abba71c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
